spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:~/shopping;DB_CLOSE_ON_EXIT=false;IGNORECASE=TRUE
spring.datasource.username=shopping
spring.datasource.password=shopping
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.schema=classpath:schema-shopping.sql
spring.datasource.data=classpath:data-shopping.sql